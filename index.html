<!DOCTYPE html>
<html lang="it" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lim Taking - Eddamani Soufiane</title>
  </head>

  <body>
    <div class="conteiner">
      <header>
        <!-- logo Scooter Lim -->
        <img class="logo" src="img/logo.png">
        <h1>Taking Booleaners from A to B</h1>
      </header>
      <nav>
        <!-- Tasti di navigazione -->
        <button type="button">Prenota</button>
        <button type="button">Termina Prenotazione</button>
        <button type="button">Accendi Luci</button>
      </nav>

      <main>
        <div class="scooter-list">

          <!-- scooter di Gino22 -->
          <div class="scooter">
            <input type="checkbox">
            <h2>Monopattino Gino22</h2>
            <div class="scooter-detail">
              <span class="scooter-position"> Via Guadalometri - a 220 metri da te</span>
              <span>Stato carica:</span>
              <div class="battery charge-1"></div>
            </div>
          </div>

          <!-- scooter di Mike24 -->
          <div class="scooter">
            <input type="checkbox">
            <h2>Monopattino Mike24</h2>
            <div class="scooter-detail">
              <span class="scooter-position"> Via Ricciardoni - a 420 metri da te</span>
              <span>Stato carica:</span>
              <div class="battery charge-2"></div>
            </div>
          </div>

          <!-- scooter di Fede154 -->
          <div class="scooter">
            <input type="checkbox">
            <h2>Monopattino Fede154</h2>
            <div class="scooter-detail">
              <span class="scooter-position"> Via Mentarini - a 490 metri da te</span>
              <span>Stato carica:</span>
              <div class="battery charge-3"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
