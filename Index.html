<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div class="container">

      <!-- Titolo e il logo -->
      <header>
        <img src="img/logo.png" width="334" height="152" >
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- Opzioni di prenotazione -->
      <main>
        <form action="index.html" method="post">

          <div class="option">
            <input type="submit" value="Prenota">
            <input type="submit" value="Termina Prenotazione">
            <input type="submit" value="Accendi Luci">
          </div>

          <!-- Monopattini -->

          <!--D'Artagnan-->
          <div class="scooter">
            <input type="checkbox">
            <span><strong>Monopattino d'Artagnan</strong></span><br>
            <p class="Distanza"> &#8614; Via Guardalametri - a 220 metri da te </p>
            <div>
                <span class="Distanza">Stato Carica:</span>
                <hr id="caricaDArtagnan">
            </div>
          </div>

          <!--Aramis-->
          <div class="scooter">
            <input type="checkbox">
            <span><strong>Monopattino Aramis</strong></span><br>
            <p class="Distanza"> &#8614; Via Mentarini - a 490 metri da te </p>
            <div>
                <span class="Distanza">Stato Carica:</span>
                <hr id="caricaAramis">
            </div>
          </div>

          <!--Athos-->
          <div class="scooter">
            <input type="checkbox">
            <span><strong>Monopattino Athos</strong></span><br>
            <p class="Distanza"> &#8614; Via Ricciardoni - a 420 metri da te</p>
            <div>
                <span class="Distanza">Stato Carica:</span>
                <hr id="caricaAthos">
            </div>
          </div>

        </form>
      </main>
    </div>
  </body>
</html>
